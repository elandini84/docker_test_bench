name: Build and Push YARP Docker Image

on:
  workflow_dispatch:
    inputs:
      yarp_version:
        description: 'YARP version (e.g., yarp-3.12)'
        required: false
        default: 'yarp-3.12'
      base_image:
        description: 'Base Ubuntu image'
        required: false
        default: 'ubuntu:24.04'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/yarp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.MY_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.event.inputs.yarp_version || 'yarp-3.12' }}
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./contexts/OTHERS/yarp/linux
          file: ./contexts/OTHERS/yarp/linux/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            base_img=${{ github.event.inputs.base_image || 'ubuntu:24.04' }}
            yarp_version=${{ github.event.inputs.yarp_version || 'yarp-3.12' }}
            username=yarp-user
            uid=33334
            gid=33334
          cache-from: type=gha
          cache-to: type=gha,mode=max
