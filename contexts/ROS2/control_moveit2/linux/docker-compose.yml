version: "3.7"

x-base: &base
  environment:
    - DISPLAY=${DISPLAY}
    - XAUTHORITY=/home/user1/.Xauthority
    - QT_X11_NO_MITSHM=1
    - DBUS_SESSION_BUS_ADDRESS=unix:path=/run/user1/1000/bus
    - LIBGL_ALWAYS_INDIRECT=0
    - YARP_COLORED_OUTPUT=1
  volumes:
    - "/tmp/.X11-unix:/tmp/.X11-unix:rw"
    - "/etc/hosts:/etc/hosts"
    - "${HOME}/.gitconfig:/home/user1/.gitconfig"
#    - "${HOME}/.config/yarp:/home/user1/.config/yarp:rw"
#    - "${HOME}/.local/share/yarp:/home/user1/.local/share/yarp:rw"
    - "${PLAY_CODE}/yarp-devices-ros2:/home/user1/robotology/yarp-devices-ros2:rw"
    - "${ROBOT_CODE}/cer-sim:/home/user1/robotology/cer-sim:rw"
    - "${HOME}/mainSrc/tests/fromDocker/moveit2-image/ws_ros2_tutorials:/home/user1/ws_ros2_tutorials:rw"
#    - "${HOME}/mainSrc/GIT/robotology/gazebo-yarp-plugins:/home/user1/robotology/gazebo-yarp-plugins:rw"
    - "${HOME}/mainSrc/GIT/robotology/robots-configuration:/home/user1/robotology/robots-configuration:rw"
    - "${HSP_CODE}/tour-guide-robot:/home/user1/tour-guide-robot:rw"
  network_mode: host
  ipc: host
  pid: host
  privileged: true
  security_opt:
    - apparmor:unconfined


services:

# Images
  ros2-control-image:
    image: elandini84/ros2-bench-test:ros2Ctrl
    build:
      dockerfile: Dockerfile
      target: ros2CtrlDefault
      context: .
      args:
          username: user1
          uid: 1000
          gid: 1000
  moveit2-image:
    image: elandini84/ros2-bench-test:moveit2
    build:
      dockerfile: Dockerfile
      target: moveit2
      context: .
      args:
          username: user1
          uid: 1000
          gid: 1000
  ros2-control-apt-image:
    image: elandini84/ros2-bench-test:ros2CtrlApt
    build:
      dockerfile: Dockerfile
      target: ros2CtrlApt
      context: .
      args:
          username: user1
          uid: 1000
          gid: 1000
  moveit2-apt-image:
    image: elandini84/ros2-bench-test:moveit2Apt
    build:
      dockerfile: Dockerfile
      target: moveIt2Apt
      context: .
      args:
          username: user1
          uid: 1000
          gid: 1000

  terminatorCtrlApt:
    image: elandini84/ros2-bench-test:ros2CtrlApt
    <<: *base
    container_name: terminatorCtrlApt
    command: terminator -g /home/user1/.config/terminator/config

  terminatorMoveitApt:
    image: elandini84/ros2-bench-test:moveit2Apt
    <<: *base
    container_name: terminatorMoveitApt
    command: terminator -g /home/user1/.config/terminator/config

  terminatorCtrl:
    image: elandini84/ros2-bench-test:ros2Ctrl
    <<: *base
    container_name: terminatorCtrl
    command: terminator -g /home/user1/.config/terminator/config

  terminatorBase:
    image: elandini84/r1images:r1Sim2
    <<: *base
    container_name: terminatorBase
    command: terminator -g /home/user1/.config/terminator/config

  terminatorMoveit:
    image: elandini84/ros2-bench-test:moveit2
    <<: *base
    container_name: terminatorMoveit
    command: terminator -g /home/user1/.config/terminator/config
